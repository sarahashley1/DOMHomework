<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title"> To Do List</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title"> Add Items</h2>
            <form id= "addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class= "btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Laundry<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Grocery Shop<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Clean apartment<button class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
            <div id="output"></div>
        </div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
